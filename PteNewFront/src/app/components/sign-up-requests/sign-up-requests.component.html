<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="container">

    <div class="search-div">
                <div class="rounded overflow-hidden w-screen max-w-5xl bg-gray-100 grid grid-cols-5 mx-12 mb-3" style="background-color:#212529;">
                  <div class="p-3 font-sm">
                    <label class="block mb-2 text-sm font-medium text-[#041e62] dark:text-gray-300">Fullname</label>
                    <input id="fullname" [(ngModel)]="searchName" class="bg-gray-50 border border-gray-300 text-[#041e62] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white capitalize">
                  </div>
                  <div class="p-3 font-sm">
                    <label class="block mb-2 text-sm font-medium text-[#041e62] dark:text-gray-300">Phone</label>
                    <input name="title" [(ngModel)]="searchPhone" class="bg-gray-50 border border-gray-300 text-[#041e62] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white capitalize">
                  </div>
                  <div class="p-3 font-sm">
                    <label class="block mb-2 text-sm font-medium text-[#041e62] dark:text-gray-300">Department</label>
                    <input [(ngModel)]="searchDepartment" class="bg-gray-50 border border-gray-300 text-[#041e62] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white capitalize">
                  </div>
                  <div class="relative">
                    <button mat-icon-button color="warn" *ngIf="searchName || searchPhone || searchDepartment" (click)="clearInput()"><i class="bi bi-x"></i></button>
                  </div>
                </div>
              </div>
              
              <table class="table table-dark table-sm">
                <thead class="table-dark">
                  <tr>
                    <th>Image</th>
                    <th><span>FullName</span></th>
                    <th><span>Email</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Department</span></th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users | filter:searchName | filter:searchPhone | filter:searchDepartment | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td><img  [src]="'http://localhost:3001/images/'+ user.image" alt="Image" style="width: 50px; height: 50px; margin-right: 8px;margin-left: 5px;border-radius: 5px;"></td>
                    <td>{{user.firstName }} {{user.lastName }}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone }}</td>
                    <td>{{user.department }}</td>
                    
                    <td>
                      <button mat-icon-button style="color: greenyellow;" (click)="openConfirm(user._id)"><mat-icon>done</mat-icon></button>
                      <span>&nbsp;&nbsp;&nbsp;</span>
                      <button mat-icon-button color="warn" (click)="openDelete(user._id)"><mat-icon>delete_outline</mat-icon></button>
                    </td>
                  </tr>
                </tbody>
              </table>
              
              <div class="pagination-container" style="display: flex;justify-content: center;margin-top: 20px;">
                <pagination-controls (pageChange)="p = $event" class="my-pagination-controls"></pagination-controls>
              </div>
</div>
