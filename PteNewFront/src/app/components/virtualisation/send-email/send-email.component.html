<form #emailForm="ngForm" class="email-form" (ngSubmit)="submit(emailForm.value)" style="margin-top: 7%;">

  <fieldset>
    <div class="form-group">
      <label for="to">To:</label>
      <input type="email" id="to" name="to" ngModel="" required>
    </div>
  
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" ngModel="" required>
    </div>
  
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" ngModel="" required></textarea>
    </div>
  </fieldset>

    
  
    <button class="btn-add" type="submit">Send Email</button>
</form>
